name: Release Tag
on:
  pull_request:
    types: [ closed ]
    branches:
      - develop
#  push:
#    branches:
#      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get Version
        run: |
          echo "=== 파일 존재 확인 ==="
          ls -la gradle/
          echo "=== 파일 내용 확인 ==="
          cat gradle/libs.versions.toml
          echo "=== versionName 라인만 확인 ==="
          grep -n "versionName" gradle/libs.versions.toml || echo "versionName not found"
          echo "=== 버전 추출 ==="
          VERSION=$(grep "versionName" gradle/libs.versions.toml | awk -F'"' '{print $2}')
          echo "추출된 버전: '$VERSION'"
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version_name.outputs.version }}
          release_name: ${{ steps.extract_version_name.outputs.version }}