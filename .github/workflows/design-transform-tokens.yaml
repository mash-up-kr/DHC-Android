name: Create PR Transformed Design Token

on:
  push:
    branches: ["update_designTokens"]
    paths:
      - designTokens.json

jobs:
  transform-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run style-dictionary build
        run: npm run build:compose

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update design tokens"
          title: "Update design tokens"
          body: "This PR updates the design tokens from the latest Figma export."
          base: update_designTokens
          branch: update_designTokens-${{ github.run_id }}
          delete-branch: true

