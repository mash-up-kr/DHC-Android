name : Create Pr Transformed Design Token

on:
  push:
    branches:
      - design
    paths:
      - designTokens/designTokens.json

jobs:
  transform-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run style-dictionary build
        run: npm run build:compose

      - name: Configure Git
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
          

      - name: Commit generated files
        run: |
            git add .
            git commit -m "chore: update design tokens"
            git push origin update/design-tokens-${{ github.run_number }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          tokens: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Transform tokens and update design
          branch: update/design-tokens-${{ github.run_number }}
          title: "Update design tokens"
          body: "This PR updates the design tokens from the latest Figma export."
          base: design
